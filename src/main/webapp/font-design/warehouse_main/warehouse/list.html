<script src="../resource/js/page_division.js"></script>  
<script type="text/javascript">

  $(document).ready(function() {
	  show(1, countPerPage);
  });


  function show(currentPage, countPerPage) {
    var param = {};
    param.currentPage = currentPage;
    param.countPerPage = countPerPage;
    loading();
    $.get(
      "getWarehouses.do",
      param,
      function(data) {
        var text = "";
        $.each(data.rows, function(i, item) {
        	var info = strTransfer(JSON.stringify(item));
          var option = "<a href='javascript:void(0);' onclick='inWarehouseShow("+info+");'><i class='fa fa-cart-plus fa-lg'> </i></a>  ";
          text += "<tr><td>"+(i+1+(currentPage-1)*countPerPage)+"</td>"+
                      "<td>"+item.product.materialName+"</td>"+
                      "<td>"+item.product.size1+"</td>"+
                      "<td>"+item.product.size2+"</td>"+
                      "<td>"+item.product.materialCode+"</td>"+
                      "<td>"+item.product.material+"</td>"+
                      "<td>"+item.number+"</td>"+
                      "<td>"+option+"</td>"+
                      "</tr>";
        });
        $("#current-table tbody").html(text);
        pageDivision(data.pages, currentPage);
        loadingEnd();
      });
  }
  
</script>
