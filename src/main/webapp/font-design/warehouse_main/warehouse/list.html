<script type="text/javascript">

  $(document).ready(function() {
	  show(1, countPerPage);
  });


  function show(currentPage, countPerPage) {
    var param = {};
    param.currentPage = currentPage;
    param.countPerPage = countPerPage;
    $.get(
      "getWarehouses.do",
      param,
      function(data) {
        var text = "";
        $.each(data.rows, function(i, item) {
          text += "<tr><td>"+(i+1)+"</td>"+
                      "<td>"+item.product.materialName+"</td>"+
                      "<td>"+item.product.size1+"</td>"+
                      "<td>"+item.product.size2+"</td>"+
                      "<td>"+item.product.materialCode+"</td>"+
                      "<td>"+item.number+"</td>"+
                      "</tr>";
        });
        $("#current-table tbody").html(text);
        pageDivision(data.pages, currentPage);
      });
  }
</script>
