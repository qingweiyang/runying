<script type="text/javascript">

  $(document).ready(function() {
	  show(1, countPerPage);
  });


  function show(currentPage, countPerPage) {
	var search = $("#search-input").val();
	var param = {};
	param.currentPage = currentPage;
	param.countPerPage = countPerPage;
	param.search = search;
	   	
    loading();
    $.post(
      "getInHouseLogs.do",
      param,
      function(data) {
        var text = "";
        $.each(data.rows, function(i, item) {
        	var info = strTransfer(JSON.stringify(item));
        	var date = getFormatDateByLong(item.date, "yyyy-MM-dd hh:mm:ss");
          	text += "<tr><td>"+(i+1+(currentPage-1)*countPerPage)+"</td>"+
                      "<td>"+item.productName+"</td>"+
                      "<td>"+item.number+"</td>"+
                      "<td>"+date+"</td>"+
                      "<td>"+item.operatorName+"</td>"+
                      "</tr>";
        });
        $("#current-table tbody").html(text);
        pageDivision(data.pages, currentPage);
        loadingEnd();
      });
  }
  
</script>
