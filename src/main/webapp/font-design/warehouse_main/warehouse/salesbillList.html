<script type="text/javascript">

  $(document).ready(function() {
	  show(1, countPerPage);
  });


  function show(currentPage, countPerPage) {
    var param = {};
    param.currentPage = currentPage;
    param.countPerPage = countPerPage;
    $.get(
      "getAll.do",
      param,
      function(data) {
        var text = "";
        $.each(data.rows, function(i, item) {
          var systemTime = getFormatDateByLong(item.systemTime, "yyyy-MM-dd hh:mm:ss");
          var option = "<a href='javascript:void(0);' onclick='loadSalesbillView("+item.id+");'><i class='fa fa-hand-o-right fa-lg'> </i></a>  ";
          text += "<tr><td>"+item.id+"</td>"+
          				"<td>"+item.operator+"</td>"+
          				"<td>"+systemTime+"</td>"+
          				"<td>"+option+"</td>"+
                      "</tr>";
        });
        $("#current-table tbody").html(text);
        pageDivision(data.pages, currentPage);
      });
  }
  
</script>
