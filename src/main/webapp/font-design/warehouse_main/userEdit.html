  <ul class="breadcrumb">

     <a href="#" onclick="loadUserInfo();">个人信息</a>

    <li class="active">
       	编辑信息
    </li>
  </ul>

  <div class="info-panel">
    <!-- 用户名 -->
    <div class="row clearfix form-des">
      <div class="col-md-2 column form-pre-des">
        	姓名 ：
      </div>
      <div id="name" class="col-md-3 column form-suf-des text-info">
        null
      </div>
    </div>

    <!-- 密码 -->
    <div class="row clearfix form-des">
      <div class="col-md-2 column form-pre-des">
        	密码 ：
      </div>
      <div class="col-md-2 column">
        <input id="password" type="password" class="form-control">
      </div>
    </div>
    
    <!-- 权限 -->
    <div class="row clearfix form-des">
      <div class="col-md-2 column form-pre-des">
          	权限 ：
      </div>
      <div id="pri-suf-des" class="col-md-7 column form-suf-des text-info">
        
      </div>
    </div>

    <div class="row clearfix form-des">
      <div class="col-left-1p">
        <button type="button" class="btn btn-default" onclick="editUserInfo();"><i class="fa fa-fw fa-check-square-o"></i> 完成</button>
      </div>
    </div>

  </div>

  
  <script type="text/javascript">

  function editUserInfo() {
    var user = {};
    user.username = $("#name").text();
    user.password = $("#password").val();

    $.ajax({
      type : "POST",
      contentType : 'application/json', 
      url : "editUserInfo.do",
      data : JSON.stringify(user), 
      dataType: "json",
      success : function(data) {
          if(data.status == 1) {
        	  loadUserInfo();
          } else {
            showWarningDialog(data.description);
          }
      },
      error : function(){
          showWarningDialog("error");
      }
    });
  }

</script>
