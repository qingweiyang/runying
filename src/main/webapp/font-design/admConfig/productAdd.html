 <div id="process-main">
 <!-- 面包屑导航 -->
  <ul class="breadcrumb">
    <li>
     <a href="#">产品管理</a>
    </li>
    <li>
     <a href="javascript:void(0);" onclick="loadProductAdd();">新增产品</a>
    </li>
    <li class="active">
       	产品编辑
    </li>
  </ul>

  <div class="info-panel">
    
    <!-- 产品名 -->
    <div class="row clearfix form-des">
      <div class="col-md-2 column form-pre-des">
        产品名 ：
      </div>
      <div class="col-md-3 column">
        <input id="name" type="text" class="form-control">
      </div>
    </div>

    <!-- 规格型号1 -->
    <div class="row clearfix form-des">
      <div class="col-md-2 column form-pre-des">
        规格型号1 ：
      </div>
      <div class="col-md-3 column">
        <input id="size1" type="text" class="form-control">
      </div>
    </div>

    <!-- 规格型号2 -->
    <div class="row clearfix form-des">
      <div class="col-md-2 column form-pre-des">
        规格型号2 ：
      </div>
      <div class="col-md-3 column">
        <input id="size2" type="text" class="form-control">
      </div>
    </div>
    
    <!-- 材质 -->
    <div class="row clearfix form-des">
      <div class="col-md-2 column form-pre-des">
        材质 ：
      </div>
      <div class="col-md-3 column">
        <input id="material" type="text" class="form-control">
      </div>
    </div>

    <!-- 物料长代码 -->
    <div class="row clearfix form-des">
      <div class="col-md-2 column form-pre-des">
        物料长代码 ：
      </div>
      <div class="col-md-3 column">
        <input id="materialCode" type="text" class="form-control">
      </div>
    </div>

    <div class="row clearfix form-des">
      <div class="col-left-1p">
        <button type="button" class="btn btn-default" onclick="addProduct();"><i class="fa fa-fw fa-check-square-o"></i> 完成</button>
      </div>
    </div>

  </div>

</div>

<script type="text/javascript">

  function addProduct() {
	var product = {};
    product.materialName = $("#name").val();
    product.size1 = $("#size1").val();
    product.size2 = $("#size2").val();
    product.material = $("#material").val();
    product.materialCode = $("#materialCode").val();

    $.ajax({
      type : "POST",
      contentType : 'application/json', 
      url : "addProduct.do",
      data : JSON.stringify(product), 
      dataType: "json",
      success : function(data) {
          if(data.status == 1) {
            addSuccess(product);
          } else {
            alert(data.description);
          }
      },
      error : function(){
          alert("error");
      }
    });
  }

  function addSuccess(item) {
    $("#process-main").empty();
    $("#process-main").load("productAddSuccess.html", function() {
        $("#name").text(item.materialName);
        $("#size1").text(item.size1);
        $("#size2").text(item.size2);
        $("#materialCode").text(item.materialCode);
        $("#material").text(item.material);
    }); 
  }

</script>
