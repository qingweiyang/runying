  <ul class="breadcrumb">
    <li>
     <a href="#">用户管理</a>
    </li>
    <li>
     <a href="javascript:void(0);" onclick="loadList();">用户列表</a>
    </li>
    <li class="active">
       权限编辑
    </li>
  </ul>

  <div class="info-panel">
    <!-- 用户名 -->
    <div class="row clearfix form-des">
      <div class="col-md-1 column form-pre-des">
        用户名 ：
      </div>
      <div id="name-suf-des" class="col-md-7 column form-suf-des text-info">
        null
      </div>
    </div>

  	<div class="row clearfix form-des">
      <div class="col-md-1 column form-pre-des">
          权限编辑 ：
      </div>
    </div>
   
    <div class="row clearfix form-des">
      <div class="col-md-offset-1">
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox1" value="option1"> 录入订单
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox2" value="option2"> 增加工序
        </label>
        <label class="checkbox-inline">
          <input type="checkbox" id="inlineCheckbox3" value="option3"> 入库出库
        </label>
      </div>
    </div>

    <div class="row clearfix form-des">
      <div class="col-md-1">
        <button type="button" class="btn btn-default btn-block" onclick="editUserPrivilege();"><i class="fa fa-fw fa-check-square-o"></i> 完成</button>
      </div>
    </div>

  </div>


<script type="text/javascript">

  function editSuccess(item) {
    $("#process-main").empty();
    $("#process-main").load("editSuccess.html", function() {
        $("#name-suf-des").text(item.username);
        var pri = '';
        var privilege = item.privilege;
        if((privilege & 1) == 1) {
          pri += '<span class="label label-primary">录入订单</span> ';
        } 
        if(((privilege >> 1) & 1) == 1) {
          pri += '<span class="label label-primary">增加工序</span> ';
        } 
        if(((privilege >> 2) & 1) == 1) {
          pri += '<span class="label label-primary">入库出库</span> ';
        }
        $("#pri-suf-des").append(pri);
    }); 
  }

  function editUserPrivilege() {
    var user = {};
    user.username = $("#name-suf-des").text();
    var privilege = 0;
    if(true == $("#inlineCheckbox1").is(":checked")) {
      privilege += 1;
    } 
    if(true == $("#inlineCheckbox2").is(":checked")) {
      privilege += 2;
    } 
    if(true == $("#inlineCheckbox3").is(":checked")) {
      privilege += 4;
    }
    user.privilege = privilege;

    $.ajax({
      type : "POST",
      contentType : 'application/json', 
      url : "editUserPrivilege.do",
      data : JSON.stringify(user), 
      dataType: "json",
      success : function(data) {
          if(data.status == 1) {
            editSuccess(user);
          } else {
            alert(data.description);
          }
      },
      error : function(){
          alert("error");
      }
    });
  }

</script>
